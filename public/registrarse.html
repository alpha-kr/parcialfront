<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ftonted</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-color: #333333;">
                <div class="container ">
                    <div class="row">
                        <div class="col d-flex flex-column align-items-center">
                            <h1 style="color: rgb(255,255,255);">Test online&nbsp;</h1>
                            <p style="color: rgb(255,255,255);">En esta pagina tus operadores realizaran un test 
                                para medir su rendimiento</p> <!-- <a href="Respuestas.html" class="btn btn-warning btn  text-white"
                                type="submit">Ver Respuestas</a> -->
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <h2 class="text-center"><strong>Registrarse&nbsp;</strong>&nbsp;Empresa.</h2>
                <div class="form-row">
                    <div class="col d-flex justify-content-center"><img class="img" src="assets/img/worker.png"></div>
                </div>
                <!-- 
iv.	Imagen de la empresa

                -->
                <!-- <div class="form-group"><select class="form-control">
                        <optgroup label="This is a group">
                            <option value="12" selected="">Operador 1</option>
                            <option value="13">Operador 2</option>
                            <option value="14">Operador 3</option>
                            <option value="">Operador 4</option>
                            <option value="">Operador 5</option>
                        </optgroup>
                    </select>
                </div> -->
                <div class="form-group"><input class="form-control" type="text" name="nombreRepLeg"
                    placeholder="Nombre del representante legal">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="form-group">
                            <select class="form-control">
                                <optgroup label="Tipo Documento.">
                                    <option value="cc">C.C</option>
                                    <option value="ti">T.I.</option>
                                    <option value="ce">C.E.</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-group"><input class="form-control" type="text" name="numDoc"
                            placeholder="Numero de documento">
                        </div>

                    </div>
                </div>
                
                <div class="form-group"><input class="form-control" type="text" name="emailRepLeg"
                    placeholder="Correo electrónico del representante legal">
                </div>
                <div class="form-group"><input class="form-control" type="text" name="nombreEmp"
                    placeholder="Nombre de la empresa">
                </div>
                <div class="container form-group">
                    <div class="row">
                        <p> Imagen De la empresa</p>
                        <input type="file" name="file" id="file">

                    </div>

                </div>
                <div class="form-group"><input class="form-control" type="text" name="telRepLeg"
                    placeholder="Teléfono del representante legal">
                </div>
                <div class="form-group"><input class="form-control" type="password" name="password"
                        placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                                Acepto los terminos y condiciones.
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <a href="preguntas.html" class="btn btn-warning btn-block text-white"
                        type="submit">Registrarse 
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
